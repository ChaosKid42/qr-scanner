<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <app-qr-list-sort-button (sortTypeChanged)="loadHistory($event)"></app-qr-list-sort-button>
        </ion-buttons>
        <ion-title class="ion-text-center">History</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ng-container *ngIf="history">
        <app-qr-list [codes]="history"></app-qr-list>
    </ng-container>
</ion-content>
