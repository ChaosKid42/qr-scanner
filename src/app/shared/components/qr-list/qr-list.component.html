<ion-card *ngFor="let entry of codes | keyvalue:keepOrder">
  <ion-card-header class="ion-text-center">
    <ion-card-title><strong>{{entry.key}}</strong></ion-card-title>
  </ion-card-header>
  <ion-item [routerLink]="['/tabs/details', qr.id]" class="ion-activated" *ngFor="let qr of entry.value">
    <ion-icon icon="{{getIcon(qr)}}" slot="start"></ion-icon>
    <ion-label>
      <span>{{getEssentialData(qr)}}</span>
      <br/>
      <span class="text-muted">23:04 14/07/2020</span>
    </ion-label>
  </ion-item>
</ion-card>
